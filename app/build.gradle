apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.zgw.qgb"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            ext.alwaysUpdateBuildId = false
        }
    }

    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layouts/main',
                            'src/main/res/layouts/common',
                            /*'src/main/res/layouts',*/
                            'src/main/res'
                    ]
        }

    }

    /*  def listSubFile = {
        def resFolder = 'src/main/res/layouts'
        def files = file(resFolder).listFiles()
        def folders = []
        files.each {
            item -> folders.add(item.absolutePath)
        }
        folders.add(file(resFolder).parentFile.absolutePath)
        return folders
    }
    sourceSets {
        main {
            res.srcDirs = listSubFile()
        }
    }*/


    configurations {
        all*.exclude module: 'annotations'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    //support
    implementation "com.android.support:appcompat-v7:${supportVersion}"
    implementation "com.android.support:design:${supportVersion}"
    implementation "com.android.support:cardview-v7:${supportVersion}"
    implementation "com.android.support:recyclerview-v7:${supportVersion}"
    //implementation "com.android.support:preference-v7:${supportVersion}"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    //implementation "com.android.support:customtabs:${supportVersion}"

    //network
    implementation "com.squareup.retrofit2:retrofit:${retrofit}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofit}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${retrofit}"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.0.0'
    implementation 'com.google.code.gson:gson:2.8.1'

    //view
    implementation 'com.github.GrenderG:Toasty:1.1.3',{
        exclude group: 'com.android.support'
    }
    implementation 'com.afollestad.material-dialogs:core:0.9.4.7',{
          exclude group: 'com.android.support'
    }
    //implementation 'com.evernote:android-state:1.1.4'///Icepick
    implementation "frankiesardo:icepick:${icepickVersion}"
    annotationProcessor "frankiesardo:icepick-processor:${icepickVersion}"
    //compile "org.parceler:parceler-api:1.0.4"
    //apt "org.parceler:parceler:1.0.4"

    //rx2
    implementation 'io.reactivex.rxjava2:rxjava:2.1.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation "com.trello.rxlifecycle2:rxlifecycle-android:${rxlifecycleVersion}"
    implementation "com.trello.rxlifecycle2:rxlifecycle-components:${rxlifecycleVersion}"
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    //implementation 'org.greenrobot:eventbus:3.0.0'
    //tool
    //implementation 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'
    implementation "com.jakewharton:butterknife:${butterKnifeVersion}"
    annotationProcessor "com.jakewharton:butterknife-compiler:${butterKnifeVersion}"
    implementation 'com.jaeger.statusbarutil:library:1.4.0'
    //compileOnly "org.projectlombok:lombok:${lombokVersion}" //AutoValue
    //kapt "org.projectlombok:lombok:${lombokVersion}"
    testImplementation 'junit:junit:4.12'
    //androidTestImplementation 'com.android.support.test:runner:1.0.0'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

}
